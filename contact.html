<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santhosh - Web Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/service.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="23">
            <img class="cross" src="cross.png" alt="" width="23">
        </div>
            <div class="contactform">
                <h1>Contact Me For Work/General Queries.</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientPhone" class="form-label">PhoneNo:</label>
                      <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project</label>
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
